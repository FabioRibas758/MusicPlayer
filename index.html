<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" 
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100&family=Montserrat&family=Share+Tech&family=Source+Sans+Pro:wght@200&display=swap" 
rel="stylesheet">
    <script src="https://kit.fontawesome.com/390903cae7.js" crossorigin="anonymous"></script>
    
</head>
<body>
        <img>
        <div class="Description">
            <h2></h2>
            <i></i>
        </div>
        <div class="Duration">
            <div class="Barra">
                <progress value="0" max="1"></progress>
                <div class="Ponto"> </div>
            </div>
                <div class="Tempo">
                    <p class="Inicio"></p>
                    <p class="Fim"></p>
                </div>
        </div>
        <div class="Player">
            <i class="fa-solid fa-backward-step Setas Anterior"></i>
            <i class="fa-solid fa-pause Botao-pause"></i>
            <i class="fa-solid fa-play Botao-play"></i>
            <i class="fa-solid fa-forward-step Setas Proxima"></i>
        </div>
    <audio src="Musicas/until-dawn-lofi-hip-hop.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
